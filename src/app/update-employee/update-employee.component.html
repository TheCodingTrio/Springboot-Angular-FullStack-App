<div class="col-md-6  offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit) = "onSubmit()"> <!--ngSubmit(directive) is an event and onSubmit is an eventhandler-->
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" class="form-control"  id="firstName"
                [(ngModel)] = "employee.firstName" name="firstName">  <!-- using ngModel with two-way data binding, you can easily sync the value of the input field with the corresponding property in the component, -->
    
        </div>
    
        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" class="form-control"  id="lastName"
                [(ngModel)] = "employee.lastName" name="lastName">
    
        </div>
    
        <div class = "form-group">
            <label>Email Id</label>
            <input type = "text" class="form-control"  id="emailId"
                [(ngModel)] = "employee.emailId" name="emailId">
    
        </div>
    
        <br>
    
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
